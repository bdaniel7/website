---
layout: default
title: 404 - Not found
---

<div id="not-found">
	<h3>404...</h3>
	<div class="alert alert-danger">
		Page <span id="refer"></span> it's not here. You may return to the <a class="alert-link" href="{{site.url}}">homepage</a>.
	</div>
</div>
	
<script type="text/javascript">
$(document).ready( function($){
	var url = document.URL;
	var ref = url.substr(url.lastIndexOf("/") + 1);
	$("#refer").html(ref);
});
</script>
